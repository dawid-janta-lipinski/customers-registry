<div class="register-wrapper mt-3">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="test@gmail.com" formControlName="email" />
        <mat-error *ngIf="controls.email.invalid">{{
          getErrorMessage(controls.email)
        }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="controls.username.invalid">{{
          getErrorMessage(controls.username)
        }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="controls.password.invalid">{{
          getErrorMessage(controls.password)
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-end">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </div>
    <!-- <app-alert *ngIf="errorMessage" [text]="errorMessage"></app-alert> -->
  </form>
  <app-alert *ngIf="errorMessage" [text]="errorMessage"></app-alert>
</div>
