<h1 mat-dialog-title>Are you shure you want to delete this client?</h1>
<mat-dialog-content>
  <p>Name:</p>
  <p>{{ client.firstname }} {{ client.surname }}</p>
  <p>Email:</p>
  <p>{{ client.email }}</p>
  <app-alert *ngIf="errorMessage">{{ errorMessage }}</app-alert>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button color="primary" mat-dialog-close>No Thanks</button>
  <button mat-button color="warn" (click)="onDelete()" cdkFocusInitial>
    Delete
  </button>
</mat-dialog-actions>
